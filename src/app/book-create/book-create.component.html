
<div class="container">
    <div class="card">
        <div class="header">
            <h4 class="title">Create Book</h4>
        </div>
        <div class="content">
            <form  (ngSubmit)="saveBook()" #bookForm="ngForm">
                        <div class="form-group">
                            <label for="name">ISBN</label>
                            <input type="text" class="form-control border-input" [(ngModel)]="book.isbn" name="isbn" required>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control border-input" [(ngModel)]="book.title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Author</label>
                            <input type="text" class="form-control border-input" [(ngModel)]="book.author" name="author" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Published Year</label>
                            <input type="number" class="form-control border-input" [(ngModel)]="book.published_year" name="published_year" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Publisher</label>
                            <input type="text" class="form-control border-input" [(ngModel)]="book.publisher" name="publisher" required>
                        </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="!bookForm.form.valid">Save</button>
                  </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
